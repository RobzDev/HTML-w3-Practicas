<head>
  <title>Tablas</title>

    table, th, td {
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
   tr:nth-child(odd) {
  background-color: #dddddd;

  }
  tr:hover {background-color: #D6EEEE;}
</style>
</head>
<body>
<table style="width:100%">
  <tr>      
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Edad</th>   
    </tr>
    <tr>
      <td>Roberto</td>
      <td>Espinoza</td>
      <td>21</td>
    </tr>
</table>

</html>
